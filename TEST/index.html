<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Calc</title>

    <!-- Calc references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            background: silver;
        }

        [class*="col-"] {
            padding: 2pt;
        }

        [class*="row"] {
            margin-left:5pt;
            margin-right:5pt;
        }
    </style>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/controller.js"></script>

</head>
<body>

    <form class="form-horizontal">
        <div class="panel-body" id="frmPanel">
            <div class="form-group">

                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control input-lg" type="text" id="txt_result2" placeholder="0" style="width:100%" readonly="readonly">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-danger btn-lg" id="btn_c" style="width:100%" onclick="CalcKey('C');">C</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_1" style="width:100%" onclick="CalcKey('1');">1</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_2" style="width:100%" onclick="CalcKey('2');">2</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_3" style="width:100%" onclick="CalcKey('3');">3</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_plus" style="width:100%" onclick="CalcKey('+');">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_4" style="width:100%" onclick="CalcKey('4');">4</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_5" style="width:100%" onclick="CalcKey('5');">5</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_6" style="width:100%" onclick="CalcKey('6');">6</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_minus" style="width:100%" onclick="CalcKey('-');">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_7" style="width:100%" onclick="CalcKey('7');">7</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_8" style="width:100%" onclick="CalcKey('8');">8</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_9" style="width:100%" onclick="CalcKey('9');">9</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_mult" style="width:100%" onclick="CalcKey('*');">*</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_0" style="width:100%" onclick="CalcKey('0');">0</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_dot" style="width:100%" onclick="CalcKey('.');">.</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_sqrt" style="width:100%" onclick="CalcKey('q');">sqr</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_div" style="width:100%" onclick="CalcKey('/');">/</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_1X" style="width:100%" onclick="CalcKey('1/x');">1/x</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_prc" style="width:100%" onclick="CalcKey('%');">%</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_symbol" style="width:100%" onclick="CalcKey('H');">/-/</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_p" style="width:100%" onclick="CalcKey('Pi');">Pi</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_sin" style="width:100%" onclick="CalcKey('sin');">sin</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_cos" style="width:100%" onclick="CalcKey('cos');">cos</button>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <button type="button" class="btn btn-default btn-lg" id="btn_tan" style="width:100%" onclick="CalcKey('tan');">tan</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success btn-lg btn-block" id="btn_rez" style="width:100%" onclick="CalcKey('=');">=</button>
                    </div>
                </div>
                
            </div>
        </div>

    </form>

</body>
</html>
